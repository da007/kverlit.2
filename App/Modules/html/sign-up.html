<sing-up>
    <h1 id="sign-up-title">Регистрация</h1>
    <div id="sign-up-form">
        <first-step>
            <input type="text" id="sign-up-form-login">
            <input type="text" id="sign-up-form-password">
            <input type="text" id="sign-up-form-repassword">
        </first-step>
        <second-step>
            <div id="sign-up-capcha">
                <!-- КАПЧА -->
            </div>
            <input type="text" id="sign-up-form-capcha">
        </second-step>
        <last-step>
            <input type="text" id="sign-up-form-lastname">
            <input type="text" id="sign-up-form-name">
            <div id="sign-up-form-data">
                <input type="text" id="sign-up-form-day">
                <input type="text" id="sign-up-form-moonth">
                <input type="text" id="sign-up-form-year">
            </div>
        </last-step>
    </div>
    <span id="sign-up-error-text">
        <!-- Ошибки пользовательского вода выводить тут -->
    </span>
    <div id="sign-up-link">
        <a href="/login" id="sign-up-link-login" data-menu="login" data-link="ajax">Есть аккаунт?</a>
        <a href="/support" id="sign-up-link-support" data-menu="support" data-link="ajax"></a>
        <a href="login" id="sign-up-link-login">Есть аккаунт?</a>
    </div>
</sing-up>
